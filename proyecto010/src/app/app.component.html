<form [formGroup]="formularioContacto" (ngSubmit)="confirmar()">
  <p>
    Nombre:
    <input type="text" formControlName="nombre">
  </p>
  <p>
    Mail:
    <input type="text" formControlName="mail">
  </p>
  <p>
    Mensaje<br>
    <textarea formControlName="mensaje" rows="10" cols="70"></textarea>
  </p>
  <button type="submit">Confirmar</button>
</form>

<div>
  {{datos}}
</div>
